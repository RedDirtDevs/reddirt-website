<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>Polymer Starter Kit</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <style is="custom-style">
    paper-toolbar {
      --paper-toolbar-background: #ce2700; /* changes the background to blue*/
      /*--paper-toolbar-color: #0f0;  changes the foreground color to green */
    
  }
</style>

</head>

<!-- full page-->
<body unresolved class="fullbleed layout vertical">
  <!-- dom-bind binds directly to the DOM-->

  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app"> 


    <paper-drawer-panel id="paperDrawerPanel">

      <paper-scroll-header-panel drawer fixed> <!-- sidebar -->
        
        <!-- sidebar toolbar -->
        <paper-toolbar>
          <img height="95%" src="images/RDD-logo-cropped-red-bg.png">
        </paper-toolbar>

        <!-- sidebar content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">

          <a data-route="home" href="/"> <!-- home page -->
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>

          <a data-route="news" href="/"> <!-- user page -->
            <iron-icon icon="info"></iron-icon>
            <span>news</span>
          </a>

          <a data-route="contact" href="/contact"> <!-- contact page -->
            <iron-icon icon="mail"></iron-icon>
            <span>Contact</span>
          </a>
        </paper-menu>

      </paper-scroll-header-panel> <!-- /sidebar -->


      <!-- ======================================================================= -->



      <paper-scroll-header-panel main condenses keep-condensed-header>
        <paper-toolbar id="mainToolbar" class="tall">
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">Red Dirt Developers</div>
          </div>
        </paper-toolbar>




        <div class="content"><!-- Page selection -->
          <iron-pages attr-for-selected="data-route" selected="{{route}}"> <!-- Page selection -->
            
            <section data-route="home">
              <paper-material elevation="1">
                <p>Join us Tuesday to hear Cory Miller discuss his experience starting a successful development company.</p>
                <img width="90%" src="images/flyer-cory-miller.jpg">
              </paper-material>
            </section>

            <section data-route="news">
              <paper-material elevation="4">
                <span>news</span>
              </paper-material>
            </section>

<!--             <section data-route="user-info">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">
                User:<span>{{params.name}}</span>
                </h2>
                <div>This is <span>{{params.name}}</span>'s section</div>
              </paper-material>
            </section> -->

            <section data-route="contact">
              <paper-material elevation="1">
                <span>contact</span>
              </paper-material>
            </section>

          </iron-pages>
        </div>
      </paper-scroll-header-panel>



      
    </paper-drawer-panel> 





    

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->

  </template>
</body>

</html>
